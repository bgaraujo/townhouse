server:
  port: 8081

spring:
  application:
    name: townhouses
  datasource:
    url: jdbc:mysql://localhost:3307/townhouses
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      table_prefix: user_
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

security:
  expires-at: 3600
  key:
    public: ${PUBLIC_KEY}
    private: ${PRIVATE_KEY}